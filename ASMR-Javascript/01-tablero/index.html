<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ignacio Scarpenti - mail: iscarpenti@gmail.com">
    <meta name="robots" content="INDEX, FOLLOW">
    <link rel="stylesheet" href="css/styles.css">
    <!--ASMR Programming - 100 Days of JavaScript Coding - No Talking
    https://www.youtube.com/watch?v=DfDPJqD3FjI&list=PLkC56g8fboI0HghByzVuD2Vz8ROUXfF_j-->
    <title>Pixel art generator</title>
</head>

<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider"><!--slider se traduce control deslizante-->
                    <label for="height-range">Grid Heigth</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Create-Grid</button>
                <button id="clear-grid">Clear-Grid</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Erase-Grid</button>
                <button id="paint-btn">Paint-Grid</button>
            </div>
        </div>
        <div class="container"></div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
